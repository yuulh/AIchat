# 静态资源和反向代理服务器配置

worker_processes  1;   # 工作进程数
user root;  # 启动进程的用户
events {  # 和事件相关的指令块
    worker_connections  1024;  # 最大连接数，epoll_wait的maxevents参数
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # 静态资源服务器配置
    server {
        listen       80;  # 服务器端口
            server_name  localhost;  # 服务器名称

            # 静态资源配置 - 使用本地目录
            location /public {
                autoindex on;  # 允许查看目录结构
                    root /usr/AIchat;  # 设置静态资源根目录
                    expires 1d;  # 缓存控制

                    location ~* \.(jpg|jpeg|png|gif|webp|bmp|svg|mp3)$ {

                    }

                # 其他文件类型返回403禁止访问
                location ~* .* {
                    return 403;

                }

            }

        # 反向代理配置 - 代理到其他服务器
        location /api {
            proxy_pass http://127.0.0.1:8090;  # 代理目标服务器地址
                proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 代理超时设置
            proxy_connect_timeout 10s;
            proxy_read_timeout 10s;
            proxy_send_timeout 10s;

        }

        # 错误页面配置
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;

        }

    }

}

